{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your review</title>
    <link rel="stylesheet" href="{% static 'review/styles.css' %}">
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-control {% if field.errors %}errors{% endif %}">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit">Send</button>
</form>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your review</title>
    <link rel="stylesheet" href="{% static 'review/styles.css' %}">
</head>
<body>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-control {% if field.errors %}errors{% endif %}">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit">Send</button>
</form>

<div>
    <h3 class="show">From DB</h3>
    <div class="items">
        {% for d in data %}
            <div class="item">
                <p>Користувач: {{ d.user_name }}</p>
                <p>Відгук:</p>
                <p>{{ d.review_text }}</p>
                <p>Рейтинг: {{ d.rating }}</p>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
